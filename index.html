<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨를 알려줘요!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <!-- 검색부분 -->
    <div class="weather-search">
      <h2>날씨정보</h2>
      <input type="text" id="cityInput" placeholder="도시 이름 입력">
      <p>
        <h3>도시 이름</h3>
        런던(London) 뉴욕(New York) 도쿄(Tokyo) <br>
        파리(Paris) 마드리드(Madrid) 두바이(Dubai) <br>
        로마(Rome) 바르셀로나(Barcelona)<br>
        싱가포르(Singapore) 암스테르담(Amsterdam)
      </p>
      <button id="getWeather">날씨조회</button>
    </div>
    <!-- 결과부분 + 현재위치 -->
    <div id="weatherContainer" class="weather-container">
      <div id="weatherResult">weatherResult</div>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
